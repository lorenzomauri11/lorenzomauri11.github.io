<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>form spedizione</title>
</head>

<body>

<table border="5">

<form method="get" action="" id="delivery" autocomplete="on">

    <tr>
        <th align="left">Campo</th>
        <th align="left">Input</th>
    </tr>

    <tr>
        <td>
            <label for="name"> Nome* </label> </td>
         <td>   <input type="text" name="name" placeholder="Nome" id="name" required>
        </td>
    </tr>

    <tr>
        <td><label for="lastname"> Cognome* </label></td>
          <td>  <input type="text" name="lastname" placeholder="Cognome" id="lastname" required>
        </td>
    </tr>

    <tr>
        <td>
            <label for="address"> Indirizzo* </label></td>
          <td>  <input type="text" name="address" id="address" required></td>
    </tr>

    <tr>
        <td><label for="po"> Civico </label></td>
           <td> <input type="number" name="po" id="po"></td>
    </tr>

    <tr>
        <td> <label for="city"> Città* </label></td>
          <td>  <input type="text" name="city" id="city"required></td>
    </tr>

    <tr>
        <td><label for="country">Paese*</label></td>
           <td> <input type="text" name="country" id="country" required></td>
    </tr>


    <tr>
        <td> <label for="province">Città* </label> </td>

        <td> <select name="province" id="province" required>
            <option value="MI">Milano</option>
        <option value="RM">Roma</option>
        <option value="To">Torino</option>
        <option value="Other">Altro</option>
        </select>
        </td>
    </tr>

    <tr>
        <td> <label for="phone">Telefono</label></td>
          <td>  <input type="number" name="phone" id="phone"></td>
    </tr>

    <tr>
        <td>   <label for="email">email</label> </td>
          <td>  <input type="email" name="email" id="email"></td>
    </tr>

    <tr>
        <td> <label for="note"> Note</label> </td>
          <td>  <textarea name="note" id="note" cols="30" rows="10"></textarea></td>
    </tr>


    <tr>
        <td>  <input type="submit" value="invia"></td>
    </tr>

    <tr>
        <td><button type="reset" form="delivery">  Reset </button></td>
    </tr>

</body>
</table>
</html>
